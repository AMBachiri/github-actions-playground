name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build -t ambachiri/github-actions-playground:latest .
        echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ambachiri --password-stdin
        docker image push ambachiri/github-actions-playground
